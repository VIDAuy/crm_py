<div class="modal fade" id="modalHistoriaComunicacionDeCedula" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h3>Detalles del registro nro: <span id="MHCDCtitulo"></span></h3>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body">
				<div class="form-row">
					<div class="form-group col-9">
						<label for="MHCDCnombre">Nombre:</label>
						<input type="text" 	class="form-control" 	id="MHCDCnombre" readonly>
					</div>
					<div class="form-group col-3">
						<label for="MHCDCcedula">Cédula:</label>
						<input type="text" 	class="form-control" 	id="MHCDCcedula" readonly>
					</div>
				</div>
				<div class="form-row justify-content-around">
					<div class="form-group col-6">
						<label for="MHCDCtelefono">Teléfono:</label>
						<input type="text" 	class="form-control" 	id="MHCDCtelefono" readonly>
					</div>
					<div class="form-group col-2">
						<label for="MHCDCsocio">Socio:</label>
						<input type="text"	class="form-control"	id="MHCDCsocio" readonly>
					</div>
					<div class="form-group col-2">
						<label for="MHCDCbaja">Baja:</label>
						<input type="text"	class="form-control" 	id="MHCDCbaja" readonly>
					</div>
				</div>
				<div class="form-row justify-content-between">
					<div class="form-group col-4">
						<label for="MHCDCsector">Sector gestión:</label>
						<input type="text" 	class="form-control" 	id="MHCDCsector" readonly>
					</div>
					<div class="form-group col-5">
						<label for="MHCDCfecha_registro">Fecha:</label>
						<input type="text" 	class="form-control" 	id="MHCDCfecha_registro" readonly>
					</div>
				</div>
				<div class="form-row">
					<label for="MHCDCobservaciones">Observación:</label>
					<textarea class="form-control" id="MHCDCobservaciones" readonly></textarea>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button"	class="btn btn-default" data-dismiss="modal">Cerrar</button>
			</div>
		</div>
	</div>
</div>
