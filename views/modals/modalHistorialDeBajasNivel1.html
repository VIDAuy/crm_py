<div class="modal fade" tabindex="-1" role="dialog" id="modalHistorialDeBajas" style="z-index: 1050;">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h2 class="text-center" style="display: inline;">Historial de bajas</h2>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>
			<div class="modal-body">
				<table style="margin:auto" id="JtablaMHDB">
					<thead>
						<tr>
							<th style="margin: 0 7px 0 1px; padding: 0;" class="text-center">ID</th>
							<th style="margin: 0 7px 0 1px; padding: 0;" class="text-center">Cédula</th>
							<th style="margin: 0 7px 0 1px; padding: 0;" class="text-center">Nombre</th>
							<th style="margin: 0 7px 0 1px; padding: 0;" class="text-center">Motivo de baja</th>
							<th style="margin: 0 7px 0 1px; padding: 0;" class="text-center">Estado de gestión</th>
							<th style="margin: 0 7px 0 1px; padding: 0;" class="text-center">Más info</th>
						</tr>
					</thead>
				</table>
			</div>
			<div class="modal-footer">
				<input type="button" class="btn btn-secondary" data-dismiss="modal" value="Cerrar">
			</div>
		</div>
	</div>
</div>

<!-- MODAL PARA VER MÁS INFORMACIÓN DE LA BAJA-->

<div class="modal fade" tabindex="-1" role="dialog" id="modalMasInfoHistorialDeBajas" style="z-index: 1060;">
	<div class="modal-dialog modal-lg" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h2 class="text-center" style="display: inline;">Detalles de la baja de: <span id="MMIHDBtitulo"></span></h2>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>
			<div class="modal-body container">
				<h3>Información del socio:</h3>
				<div class="form-row">
					<div class="form-group col-3">
						<label for="MMIHDBnombre">Nombre completo:</label>
						<input type="text" class="form-control" id="MMIHDBnombre" 		readonly style="background-color: #eee">
					</div>
					<div class="form-group col-3">
						<label for="MMIHDBcedula">Cédula:</label>
						<input type="text" class="form-control" id="MMIHDBcedula" 		readonly style="background-color: #eee">
					</div>
					<div class="form-group col-3">
						<label for="MMIHDBfilialS">Filial:</label>
						<input type="text" class="form-control" id="MMIHDBfilialS" 		readonly style="background-color: #eee">
					</div>
					<div class="form-group col-3">
						<label for="MMIHDBmotivoB">Motivo de baja:</label>
						<input type="text" class="form-control" id="MMIHDBmotivoB" 		readonly style="background-color: #eee">
					</div>
					<div class="form-row col" style="display: block;">
						<input type="button" class="btn btn-block btn-primary center-block botonMSC" value="Información sobre los servicios del usuario">
					</div>
				</div>
				<h3>Información de contacto:</h3>
				<div class="form-row">
					<div class="form-group col-3">
						<label for="MMIHDBnombreC">Nombre:</label>
						<input type="text" class="form-control" id="MMIHDBnombreC" 		readonly style="background-color: #eee">
					</div>
					<div class="form-group col-3">
						<label for="MMIHDBapellido">Apellido:</label>
						<input type="text" class="form-control" id="MMIHDBapellido" 	readonly style="background-color: #eee">
					</div>
					<div class="form-group col-3">
						<label for="MMIHDBtel">Telefono:</label>
						<input type="text" class="form-control" id="MMIHDBtel" 			readonly style="background-color: #eee">
					</div>
					<div class="form-group col-3">
						<label for="MMIHDBcel">Celular:</label>
						<input type="text" class="form-control" id="MMIHDBcel" 			readonly style="background-color: #eee">
					</div>
				</div>
				<h3>Información de gestión:</h3>
				<div class="form-row">
					<div class="form-group col-3">
						<label for="MMIHDBnombreF">Nombre funcionario:</label>
						<input type="text" class="form-control" id="MMIHDBnombreF" 		readonly style="background-color: #eee">
					</div>
					<div class="form-group col-3">
						<label for="MMIHDBfilialF">Filial funcionario:</label>
						<input type="text" class="form-control" id="MMIHDBfilialF" 		readonly style="background-color: #eee">
					</div>
					<div class="form-group col-3">
						<label for="MMIHDBfechaIngreso">Fecha ingreso:</label>
						<input type="text" class="form-control" id="MMIHDBfechaIngreso" readonly style="background-color: #eee">
					</div>
					<div class="form-group col-3">
						<label for="MMIHDBobs">Observaciones:</label>
						<input type="text" class="form-control" id="MMIHDBobs" 			readonly style="background-color: #eee">
					</div>
				</div>
				<h3>Actualización de la gestión:</h3>
				<div class="form-row">
					<div class="form-group col-3">
						<label for="MMIHDBnombreFA">Nombre funcionario:</label>
						<input type="text" 	class="form-control" id="MMIHDBnombreFA" 	readonly style="background-color: #eee">
					</div>
					<div class="form-group col-3">
						<label for="MMIHDBestado">Estado:</label>
						<input type="text" 	class="form-control" id="MMIHDBestado" 		readonly style="background-color: #eee">
					</div>
					<div class="form-group col-3">
						<label for="MMIHDBmno">Motivo no otorgada:</label>
						<input type="text" 	class="form-control" id="MMIHDBmno" 			readonly style="background-color: #eee">
					</div>
					<div class="form-group col-3">
						<label for="MMIHDBobservacion">Observaciones:</label>
						<textarea 			class="form-control" id="MMIHDBobservacion" 	readonly style="background-color: #eee"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
