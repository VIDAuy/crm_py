<div class="modal fade" id="modalCargarDocumentos" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h3>Cargar documento:</h3>
                <button type="button" class="close" value="" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">


                <div class="form-row">
                    <div class="col-4">
                        <form id="form_cargar_documento" name="form_cargar_documento">

                            <div class="container mb-3">
                                <label for="select_tipo_documento"><u>Tipo de documento:</u></label>
                                <select class="form-control select_tipo_documento" id="select_tipo_documento">
                                </select>
                            </div>

                            <div class="container mb-3">
                                <label for="file_cargar_documento"><u>Seleccione el documento a cargar:</u></label>
                                <br>
                                <input type="file" id="file_cargar_documento">
                            </div>

                            <div class="container mb-5">
                                <label for="select_area_a_avisar">Avisar a:</label>
                                <select class="form-control select_area_a_avisar" id="select_area_a_avisar">
                                </select>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-primary" onclick="cargar_documento()"
                                    id="btn_cargar_documento">Cargar</button>
                            </div>

                        </form>
                    </div>

                    <div class="col-8">

                        <div class="alert alert-info" role="alert">
                            <div class="d-flex justify-content-center">
                                <u>Previsualizaci√≥n de documento seleccionado:</u>
                            </div>
                            <div id="previsualizar_documento_seleccionado" style="display: none;">
                                <div class="d-flex justify-content-center">
                                    <img src="" width="50%" height="auto" id="imagenmuestra">
                                    <iframe src="" style="width:100%; height:auto;" id="pdfmuestra"></iframe>
                                </div>
                            </div>

                        </div>
                    </div>

                </div>




            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
