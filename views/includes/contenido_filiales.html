<div class="contenido" style="display: none;">
	<div class="container" id="noEsSocioRegistro" style="display: none;">
		<h3 class="text-center">Cédula consultada: <span id="cedulasNSR"></span></h3>
		<div class="form-row">
			<div class="form-group col-12">
				<label for="nombreNSR">Nombre completo:</label>
				<input type="text" class="form-control" id="nombreNSR" readonly>
			</div>
		</div>
		<hr class="style5 container">
		<div class="form-row">
			<div class="form-group col-6">
				<label for="observacionesNSR">Observaciones:</label>
				<textarea id="observacionesNSR" class="form-control col-12" rows="1"></textarea>
			</div>
			<div class="form-group col-6">
				<label for="avisarNSR">Avisar a:</label>
				<select class="form-control agregarFiliales" id="avisarNSR">
					<option selected value="sin_seleccion">Seleccione una opción</option>
					<option selected value="">No avisar</option>
				</select>
			</div>
		</div>
		<div class="form-row justify-content-center">
			<button class="btn btn-success center-block" onClick="cargo(0, 0)" style="display: block;"> Cargar </button>
		</div>
	</div>
	<div class="container" id="noEsSocio" style="display: none;">
		<h3 class="text-center">Cédula consultada: <span id="cedulasNS"></span></h3>
		<div class="form-row">
			<div class="form-group col-12">
				<label for="nombreNS">Nombre:</label>
				<input type="text" class="form-control" id="nombreNS">
			</div>
			<div class="form-group col-12">
				<label for="apellidoNS">Apellido:</label>
				<input type="text" class="form-control" id="apellidoNS">
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-6">
				<label for="telefonoNS">Teléfono:</label>
				<input type="text" class="form-control" id="telefonoNS" maxlength="8">
			</div>
			<div class="form-group col-6">
				<label for="celularNS">Celular:</label>
				<input type="text" class="form-control" id="celularNS" maxlength="10">
			</div>
		</div>
		<hr class="style5 container">
		<div class="form-row">
			<div class="form-group col-6">
				<label for="observacionesNS">Observaciones:</label>
				<textarea id="observacionesNS" class="form-control col-12" rows="1"></textarea>
			</div>
			<div class="form-group col-6">
				<label for="avisarNS">Avisar a:</label>
				<select class="form-control agregarFiliales" id="avisarNS">
					<option selected value="sin_seleccion">Seleccione una opción</option>
					<option selected value="">No avisar</option>
				</select>
			</div>
		</div>
		<div class="form-row justify-content-center">
			<button class="btn btn-success center-block" onClick="cargo(1, 0)" style="display: block;"> Cargar </button>
		</div>
	</div>
	<div class="container" id="siEsSocio" style="display: none;">
		<h3 class="text-center">Cédula consultada: <span id="cedulas"></span></h3>
		<div class="form-row text-center">
			<div class="form-group col-12">
				<label for="" class="col-form-label">Nombre completo:</label>
				<p id="nom" style="font-weight: bold;"></p>
			</div>
		</div>
		<hr class="style5 container">
		<div class="form-row justify-content-between">
			<div class="form-group col-6">
				<label for="" class="col-form-label">Observación:</label>
				<textarea class="form-control" rows="1" id="obser"></textarea>
			</div>
			<div class="form-group col-6">
				<label for="" class="col-form-label">Avisar a:</label>
				<select class="form-control agregarFiliales" id="ensec" name="ensec">
					<option selected value="sin_seleccion">Seleccione una opción</option>
					<option selected value="">No avisar</option>
				</select>
			</div>
		</div>
		<div class="form-row justify-content-center">
			<input type="button" class="btn btn-success" value="Cargar" onClick="cargo(2, 1)">
		</div>
		<!--<hr class="style5 container">-->
	</div>
</div>
